default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: bene_development

test:
  <<: *default
  database: bene_test

production:
  <<: *default
  database: bene_production
  username: bene
  password: <%= ENV["BENE_DATABASE_PASSWORD"] %>